<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="assets/css/login.css">
    <script src="login.js"></script>
</head>

<body>
    <div class="container">
        <div class="brand">
            <a href="#"><img src="assets/img/Hbeon labs logo.webp" alt="brand logo"></a>
        </div>

        <div class="switch">
            <input type="checkbox" class="switcher">
            <label for="switcher"></label>
        </div>
        <form action="#" class="login-form" autocomplete="off">
            <div class="input-box">
                <label for="log-email" class="label">Email</label>
                <input type="text" class="input-field" id="log-email" required>
                <i class='bx bx-envelope icon'></i>
            </div>
            <div class="input-box">
                <label for="log-pass" class="label">Password</label>
                <input type="password" class="input-field" id="log-pass" required>
                <i class='bx bx-lock-alt icon'></i>
            </div>
            <div class="form-cols">
                <div class="col-1"></div>
                <div class="col-2">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <div class="input-box">
                <button class="btn-submit" id="SignInBtn">Sign In <i class='bx bx-log-in'></i></button>
            </div>
            <div class="switch-form">
                <span>Don't have an account? <a href="#">Register</a></span>
            </div>
        </form>
    </div>
</body>


</html>
